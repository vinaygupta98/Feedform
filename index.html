<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Input Label Slide Up on Hover</title>
</head>

<body>
    <div class="box">
        <h2>Contact US</h2>
        <form>
            <div>
                <input type="text" name="" required="">
                <label>Name</label>
            </div>

            <div class="email">
                <input type="email" name="" required="">
                <label>Email</label>
            </div>

            <div>
                <input type="text" name="" required="">
                <label>Subject</label>
            </div>
            <div>
                <textarea required=""></textarea>
                <label>Message</label>
            </div>
            <input type="submit" name="" value="submit">
        </form>

    </div>

</body>

</html>
